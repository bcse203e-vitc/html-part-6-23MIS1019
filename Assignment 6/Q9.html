<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascading Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    select {
      padding: 6px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Dynamic Country Dropdown</h2>
  
  <label for="continent">Select Continent:</label><br>
  <select id="continent">
    <option value="">-- Select Continent --</option>
  </select>
  <br><br>
  
  <label for="country">Select Country:</label><br>
  <select id="country">
    <option value="">-- Select Country --</option>
  </select>
  
  <script>
 
    const continentCountryMap = {
      "Asia": ["India", "China", "Japan", "Thailand"],
      "Europe": ["Germany", "France", "Italy", "Spain"],
      "Africa": ["Nigeria", "Egypt", "Kenya", "South Africa"],
      "North America": ["USA", "Canada", "Mexico"],
      "South America": ["Brazil", "Argentina", "Chile"],
      "Australia": ["Australia", "New Zealand"],
      "Antarctica": ["No permanent countries"]
    };

    const continentSelect = document.getElementById("continent");
    const countrySelect = document.getElementById("country");

   
    Object.keys(continentCountryMap).forEach(continent => {
      const option = document.createElement("option");
      option.value = continent;
      option.textContent = continent;
      continentSelect.appendChild(option);
    });

    
    continentSelect.addEventListener("change", () => {
      const selectedContinent = continentSelect.value;
      countrySelect.innerHTML = '<option value="">-- Select Country --</option>'; 
      
      if (selectedContinent && continentCountryMap[selectedContinent]) {
        continentCountryMap[selectedContinent].forEach(country => {
          const option = document.createElement("option");
          option.value = country;
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
